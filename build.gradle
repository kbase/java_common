buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4+'
    }
}

plugins {
    id 'java-library'
}

allprojects {
    apply plugin: 'com.jfrog.artifactory'
}

dependencies {
    // Artifactory dependencies
    implementation 'kbase:auth:0.5.0'
    implementation 'apache_commons:commons-lang3:3.1'
    implementation 'mongo:mongo-java-driver:2.13.3'
    implementation 'jackson:jackson-core:2.2.3'
    implementation 'jackson:jackson-databind:2.2.3'
    implementation 'jackson:jackson-annotations:2.2.3'
    implementation 'derby:derby:10.10.1.1'
    implementation 'easymock:easymock:3.2'
    implementation 'ini4j:ini4j:0.5.2'
    implementation 'jetty:jetty-all:7.0.0'
    implementation 'jna:jna:3.4.0'
    implementation 'servlet:servlet-api:2.5'
    implementation 'syslog4j:syslog4j:0.9.46'
    implementation 'texttable:text-table-formatter:1.1.1'
    implementation 'apache_commons:httpclient:4.3.1'
    implementation 'apache_commons:httpcore:4.3'
    implementation 'apache_commons:httpmime:4.3.1'
    implementation 'apache_commons:commons-logging:1.1.1'
    implementation 'slf4j:slf4j-api:1.7.7'
    implementation 'logback:logback-core:1.1.2'
    implementation 'logback:logback-classic:1.1.2'
    implementation 'apache_commons:velocity:1.7'
    implementation 'apache_commons:commons-io:2.4'
    implementation 'javassist:javassist:3.18.2'
    implementation 'joda-time:joda-time:2.2'
    implementation 'junit:junit:4.9'
    implementation 'jfreechart:jfreechart:1.0.17'
    implementation 'jfreechart:jcommon:1.0.21'
    implementation 'kbase:WorkspaceClient:0.2.0'
} 

version = '0.1.0'

jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'gradle-dev-local'
            username="${artifactory_user}"
            password="${artifactory_password}"
            maven = true
        }
    }
    resolve {
        repository {
            repoKey = 'gradle-dev'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
